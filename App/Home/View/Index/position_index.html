<!DOCTYPE html>
<html lang="en">
<head>
<title>员工项目管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="__HCSS__/bootstrap.min.css" />
<link rel="stylesheet" href="__HCSS__/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="__HCSS__/uniform.css" />
<link rel="stylesheet" href="__HCSS__/select2.css" />
<link rel="stylesheet" href="__HCSS__/matrix-style.css" />
<link rel="stylesheet" href="__HCSS__/matrix-media.css" />
<link href="__HPUBLIC__/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<style>
  .table td {
    text-align: center;
  }
</style>
<body>

<include file="Public:head" />
<include file="Public:left" />

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">职位总览</a> </div>
    <h1 style="float:left">职位总览</h1><a href="__APP__/Index/position_add" class="btn btn-large btn-success" style="float:right;margin-top:30px;margin-right:15px">添加职位</a>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>名称</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <foreach name="info" item="v" key="k">
                <tr class="gradeX">
                  <td>{$k+1}</td>
                  <td>{$v.name}</td>
                  <td width="150px;">
                    <a href="__APP__/Index/position_editor/id/{$v.id}"><button class='btn btn-primary'style="margin-left:10px">编辑</button></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="del(this,{$v.id})" class='btn btn-danger'>删除</button>
                  </td>
                </tr>
               </foreach>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Footer-part-->
<include file="Public:foot" />
<!--end-Footer-part-->
<script src="__HJS__/jquery.min.js"></script> 
<script src="__HJS__/jquery.ui.custom.js"></script> 
<script src="__HJS__/bootstrap.min.js"></script> 
<script src="__HJS__/jquery.uniform.js"></script> 
<script src="__HJS__/select2.min.js"></script> 
<script src="__HJS__/jquery.dataTables.min.js"></script> 
<script src="__HJS__/matrix.js"></script> 
<script src="__HJS__/matrix.tables.js"></script>

<script type="text/javascript">
  // 删除数据方法
  function del(obj,id){
    // 发送sql语句
    if(confirm("确定删除吗？")){
      $.post('__APP__/Index/position_del',{id:id},function(data){
        // 判断是否成功
        if (data.statu==200) {
          $(obj).parent().parent().remove();
          alert(data.info);
        }else{
          alert(data.info);
        }
      });
    }
  }
</script>
</body>
</html>

<script charset="utf-8" src="__KIND__/plugins/code/prettify.js"></script>
<script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="describe"]', {
            width: "91.3%", //编辑器的宽度
            height: "430px", //编辑器的高度
            filterMode: false, //不会过滤HTML代码
            resizeType: 0,
            allowPreviewEmoticons: true,
            allowImageUpload: true,
            cssPath: '__KIND__/plugins/code/prettify.css',
            uploadJson: '__KIND__/php/upload_json.php',
            fileManagerJson: '__KIND__/php/file_manager_json.php',
            allowFileManager: true,
            afterCreate: function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
            }
        });
        prettyPrint();
    });
   

</script>
</head>
<body>

<include file="Public:head" />
<include file="Public:left" />
<!--close-left-menu-stats-sidebar-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="tip-bottom">员工管理</a> <a href="#" class="current">添加员工</a> </div>
  <h1>添加员工</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">


      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        </div>
        <div class="widget-content nopadding">
          <form action="__APP__/Users/users_add_do" method="post" class="form-horizontal" enctype="multipart/form-data" >
            <div class="control-group">
              <label class="control-label">员工名称</label>
              <div class="controls">
                <input type="text" class="span3" name="username" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别</label>
              <div class="controls">
                <label>
                  <input type="radio" checked name="sex" value="1"/>
                  男</label>
                <label>
                  <input type="radio" name="sex" value="2"/>
                  女</label>
                <label>
                  <input type="radio" name="sex" value="0"/>
                  保密</label>
              </div>
            </div>
            <!-- <div class="control-group">
              <label class="control-label">年龄</label>
              <div class="controls">
                <input type="number" class="span2" name="durations" />
              </div>
            </div> -->
            <div class="control-group">
              <label class="control-label">生日</label>
              <div class="controls">
                <div  data-date="12-02-2012" class="input-append date datepicker">
                  <input type="text" name="birthday"  data-date-format="yyyy-mm-dd" class="span11" >
                  <span class="add-on"><i class="icon-th"></i></span> </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">手机号</label>
              <div class="controls">
                <input type="text" class="span3" maxlength="11" name="phone" onkeyup="if(!(/^1[34578]\d{9}$/.test(this.value)) && this.value.length==11){alert('格式错误')}" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码</label>
              <div class="controls">
                <input type="text" class="span6" name="password" placeholder="(6-12位组合密码)" />
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label span6">职位</label>
              <div class="controls">
                <select name="position_id">
                  <option value="0">请选择</option>
                  <foreach name="position" item="v">
                    <option value="{$v.id}">{$v.name}</option>
                  </foreach>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">入职日期</label>
              <div class="controls">
                <div  data-date="12-02-2012" class="input-append date datepicker">
                  <input type="text"  data-date-format="yyyy-mm-dd" name="entry_time" class="span11" >
                  <span class="add-on"><i class="icon-th"></i></span> </div>
              </div>
            </div>
            
            <!-- <div class="control-group">
              <label class="control-label">上传合同</label>
              <div class="controls">
                <input type="file" name="contract" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">上传流程图</label>
              <div class="controls">
                <input type="file" name="flow" />
              </div>
            </div> -->
            <!-- <div class="control-group">
              <label class="control-label">项目描述</label>
              <div class="controls">
                <textarea name="describe" ></textarea>
              </div>
            </div> -->
            <div class="form-actions">
              <button type="submit" class="btn btn-success">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div></div>

<script charset="utf-8" src="__KIND__/plugins/code/prettify.js"></script>
<script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content"]', {
            width: "91.3%", //编辑器的宽度
            height: "430px", //编辑器的高度
            filterMode: false, //不会过滤HTML代码
            resizeType: 0,
            allowPreviewEmoticons: true,
            allowImageUpload: true,
            cssPath: '__KIND__/plugins/code/prettify.css',
            uploadJson: '__KIND__/php/upload_json.php',
            fileManagerJson: '__KIND__/php/file_manager_json.php',
            allowFileManager: true,
            afterCreate: function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
            }
        });
        prettyPrint();
    });
   

</script>
</head>
<body>

<include file="Public:head" />
<include file="Public:left" />
<!--close-left-menu-stats-sidebar-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">上传效果图</a> </div>
  <h1>上传效果图</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">


      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        </div>
        <div class="widget-content nopadding">
          <form action="__APP__/Index/upload_img_do" method="post" class="form-horizontal" enctype="multipart/form-data" >
            <div class="control-group ">
              <label class="control-label span6">项目</label>
              <div class="controls">
                <select name="item_id">
                  <option value="0">请选择</option>
                  <foreach name="info" item="v">
                    <option value="{$v.id}">{$v.name}</option>
                  </foreach>
                </select>
              </div>
            </div>
            <div class="control-group ">
              <label class="control-label span6">客户</label>
              <div class="controls">
                <select name="openid">
                  <option value="0">请选择</option>
                  <foreach name="customer" item="v">
                    <option value="{$v.openid}">{$v.title}</option>
                  </foreach>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">效果图</label>
              <div class="controls">
                <textarea name="content" ></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" value="upload" name="submit" class="btn btn-success">上传</button>
              <button type="submit" value="upload_t" name="submit" class="btn btn-success">上传并推送</button>
            </div>
          </form>
        </div>
      </div>  
    </div>
  </div>
</div></div>
